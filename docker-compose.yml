version: "3.9"
services:
  app:
    build: .
    env_file: .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --innodb_ft_min_token_size=2
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
